<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>math 8 joy review</title>

<style>
  :root{
    --bg:#071428; --card:#0b1220; --muted:#98a0b3;
    --accent:#6ee7b7; --accent-2:#60a5fa; --glass: rgba(255,255,255,0.04);
    --success: #10b981; --danger: #ef4444;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e6eef8;
    background:linear-gradient(180deg,#071025 0%, #081322 60%);-webkit-font-smoothing:antialiased}
  .wrap{max-width:980px;margin:32px auto;padding:24px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;gap:12px}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:54px;height:54px;border-radius:12px;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg,var(--accent-2),var(--accent));box-shadow:0 6px 18px rgba(100,120,200,0.12);
    color:#03203b;font-weight:700;font-size:20px;}
  h1{margin:0;font-size:18px;color:#eaf6ff}
  .controls{display:flex;gap:10px;align-items:center}
  .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;
    color:#d9eefc;cursor:pointer;font-weight:600;backdrop-filter: blur(6px);transition:all .18s ease;}
  .btn:hover{transform:translateY(-3px);box-shadow:0 12px 30px rgba(2,6,23,.45)}
  .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042433;border:none;
    box-shadow:0 8px 24px rgba(96,165,250,0.12)}
  .status{display:flex;gap:10px;align-items:center;color:var(--muted);font-weight:600}
  main.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;padding:20px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 40px rgba(2,6,23,.6)}
  .progress{height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden;flex:1;margin-left:10px}
  .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));width:0%;transition:width .35s ease}
  .qcard{display:none}
  .choice{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    border-radius:12px;padding:12px 14px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;display:flex;align-items:center;gap:12px;transition:all .18s;user-select:none;}
  .choice:hover{transform:translateY(-4px);box-shadow:0 10px 24px rgba(2,6,23,.5)}
  .choice.correct{border-color:rgba(16,185,129,0.18);background:linear-gradient(90deg, rgba(16,185,129,0.06), rgba(96,165,250,0.02))}
  .choice.wrong{border-color:rgba(239,68,68,0.14);background:linear-gradient(90deg, rgba(239,68,68,0.04), rgba(255,255,255,0.01))}
  .feedback{margin-top:8px;padding:10px;border-radius:10px;font-weight:700;display:inline-block;animation:pop .35s ease}
  .feedback.correct{background:rgba(16,185,129,0.09);color:var(--success);border:1px solid rgba(16,185,129,0.12)}
  .feedback.wrong{background:rgba(239,68,68,0.06);color:var(--danger);border:1px solid rgba(239,68,68,0.09)}
  @keyframes pop{0%{transform:scale(.96);opacity:0}100%{transform:scale(1);opacity:1}}
  .modal-back{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:100}
  .modal{background:#0b1220;padding:24px;border-radius:14px;width:90%;max-width:700px;border:1px solid rgba(255,255,255,0.08)}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{padding:8px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.05)}
  th{color:var(--accent)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand"><div class="logo">QZ</div><h1>may pinalitan po ako sa mga choices kasi po may mga mali pm niyo nalang po kay jireh ang mga mali, salamat po.</h1></div>
    <div class="controls">
      <button id="btnLeaderboard" class="btn">üèÜ Leaderboard</button>
      <button id="btnReset" class="btn">Reset</button>
    </div>
  </header>

  <main class="card" id="startCard">
    <h2>Enter your name to join</h2>
    <input type="text" id="playerName" placeholder="Your name" style="padding:10px;width:100%;border-radius:8px;margin:10px 0;">
    <button id="btnPlay" class="btn primary" style="width:100%">Start Game</button>
  </main>

  <main class="card qcard" id="qCard">
    <div id="qnum"></div>
    <div id="qtext" style="font-size:20px;margin:10px 0"></div>
    <div id="choices"></div>
    <div id="feedbackArea"></div>
    <div style="margin-top:16px;display:flex;justify-content:space-between;">
      <button id="btnNext" class="btn primary">Next</button>
      <button id="btnDone" class="btn">Done</button>
    </div>
  </main>
</div>

<!-- Modal -->
<div class="modal-back" id="modalLeaderboard">
  <div class="modal">
    <h2>üèÜ Leaderboard</h2>
    <table id="leaderboardTable">
      <thead><tr><th>Rank</th><th>Name</th><th>Score</th><th>Accuracy</th><th>Time</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="closeLeaderboard" class="btn" style="margin-top:10px;width:100%">Close</button>
  </div>
</div>

<script>
const QUESTIONS = [
{q:"The volume of a triangular pyramid is 84 m¬≥. If the base area is 14 m¬≤, find its height.",choices:["12 m","14 m","16 m","18 m"],answerIndex:3},
{q:"A decorative triangular glass pyramid has a base area of 24 cm¬≤ and a height of 9 cm. What is its volume?",choices:["54 cm¬≥","72 cm¬≥","108 cm¬≥","216 cm¬≥"],answerIndex:1},
{q:"An Egyptian pyramid replica has a pentagonal base with an area of 60 m¬≤ and a height of 15 m. What is its volume?",choices:["200 m¬≥","250 m¬≥","300 m¬≥","900 m¬≥"],answerIndex:2},
{q:"The volume of a cone is how many times smaller than the volume of a cylinder with the same base and height?",choices:["Twice","One-half","One-third","The same"],answerIndex:2},
{q:"Which formula represents the volume of a cone?",choices:["V = œÄ r¬≤ h","V = 1/2 œÄ r¬≤ h","V = 1/3 œÄ r¬≤ h","V = 4/3 œÄ r¬≥"],answerIndex:2},
{q:"Find the volume of a cone with a radius of 3 cm and a height of 9 cm.",choices:["84.78 cm¬≥","84.82 cm¬≥","75.36 cm¬≥","101.52 cm¬≥"],answerIndex:1},
{q:"Find the volume of a sphere with a radius of 4 cm.",choices:["201.06 cm¬≥","268.08 cm¬≥","335.10 cm¬≥","402.12 cm¬≥"],answerIndex:1},
{q:"Which of the following best describes the volume of any pyramid?",choices:["Equal to the volume of a prism with the same base and height","One-half the volume of a prism with the same base and height","One-third the volume of a prism with the same base and height","Twice the volume of a prism with the same base and height"],answerIndex:2},
{q:"The formula for finding the volume of a triangular pyramid is:",choices:["V = 1/2 B h","V = 1/3 B h","V = B h","V = 2/3 B h"],answerIndex:1},
{q:"What happens to the volume of a pyramid if its height is doubled and the base area stays the same?",choices:["The volume doubles.","The volume becomes one-third.","The volume stays the same.","The volume is halved."],answerIndex:0},
{q:"What is the formula for finding the distance between two points (x1, y1) and (x2, y2)?",choices:["D = ‚àö((x2 - x1)¬≤ + (y2 - y1)¬≤)","D = ((x1 + x2)/2, (y1 + y2)/2)","D = (x2 - x1) + (y2 - y1)","D = (x1 - y1) + (x2 - y2)"],answerIndex:0},
{q:"What is the distance between the points (2, 3) and (5, 7)?",choices:["3","4","5","6"],answerIndex:2},
{q:"Which of the following correctly describes the Cartesian Coordinate Plane?",choices:["A number line used only for positive numbers","A plane divided into four quadrants by a horizontal and vertical number line","A flat surface divided by one vertical line only","A graph used only for plotting angles"],answerIndex:1},
{q:"What do we call the point where the x-axis and y-axis intersect in the Cartesian plane?",choices:["Quadrant","Slope","Origin","Axis"],answerIndex:2},
{q:"Which of the following is TRUE about the Cartesian coordinate plane?",choices:["It is divided into two quadrants.","The horizontal axis is called the y-axis.","It is formed by two perpendicular number lines.","The origin is always at (1,1)."],answerIndex:2},
{q:"A vendor bought 50 mangoes at ‚Ç±15 each and sold all for ‚Ç±20 each. How much profit did the vendor earn in total?",choices:["‚Ç±150","‚Ç±200","‚Ç±250","‚Ç±300"],answerIndex:2},
{q:"Which is the best buy for a can of juice?",choices:["250 mL for ‚Ç±25","500 mL for ‚Ç±45","1,000 mL for ‚Ç±90","1,000 mL for ‚Ç±120"],answerIndex:2},
{q:"A cellphone costs ‚Ç±12,000 in cash. Under an instalment plan, the buyer pays ‚Ç±3,000 down payment and ‚Ç±1,000 monthly for 10 months. What is the total amount paid under the instalment plan?",choices:["‚Ç±12,000","‚Ç±13,000","‚Ç±14,000","‚Ç±15,000"],answerIndex:1},
{q:"If two sides of a triangle measure 7 cm and 12 cm, what could be the length of the third side?",choices:["3 cm","5 cm","10 cm","20 cm"],answerIndex:2},
{q:"Which of the following side lengths cannot form a triangle?",choices:["6 cm, 7 cm, 10 cm","4 cm, 4 cm, 8 cm","5 cm, 5 cm, 9 cm","3 cm, 5 cm, 7 cm"],answerIndex:1},
{q:"Which statement is TRUE about the relationship between the sides and angles of a triangle?",choices:["The longest side is opposite the smallest angle.","The smallest side is opposite the largest angle.","The longest side is opposite the largest angle.","All sides are always equal in any triangle."],answerIndex:2},
{q:"A triangle has sides measuring 8 cm, 15 cm, and 17 cm. Which angle is the largest?",choices:["The angle opposite the 8 cm side","The angle opposite the 15 cm side","The angle opposite the 17 cm side","All angles are equal"],answerIndex:2},
{q:"If two angles of a triangle measure 45¬∞ and 75¬∞, which side is the longest?",choices:["The side opposite the 45¬∞ angle","The side opposite the 75¬∞ angle","The side opposite the remaining angle","All sides are equal"],answerIndex:1},
{q:"What is the formula of the Pythagorean Theorem?",choices:["a¬≤ + b¬≤ = c","a + b = c¬≤","a¬≤ + b¬≤ = c¬≤","a¬≤ - b¬≤ = c¬≤"],answerIndex:2},
{q:"In a right triangle, if one leg is 6 cm and the other leg is 8 cm, what is the length of the hypotenuse?",choices:["10 cm","12 cm","14 cm","16 cm"],answerIndex:0},
{q:"The hypotenuse of a right triangle measures 13 cm and one leg measures 5 cm. Find the length of the other leg.",choices:["10 cm","11 cm","12 cm","14 cm"],answerIndex:2},
{q:"A ladder 15 ft long rests against a wall. The bottom is 9 ft away from the wall. How high does the ladder reach on the wall?",choices:["10 ft","11 ft","12 ft","13 ft"],answerIndex:2}
];

function shuffleArray(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function formatTime(s){const mm=String(Math.floor(s/60)).padStart(2,'0');const ss=String(s%60).padStart(2,'0');return mm+":"+ss;}

let nameVal="",pool=[],i=-1,correct=0,wrong=0,startTime=0,elapsed=0,timer=null,leaderboard=[];

const qCard=document.getElementById("qCard"),qnum=document.getElementById("qnum"),qtext=document.getElementById("qtext"),choicesEl=document.getElementById("choices"),feedback=document.getElementById("feedbackArea");

function startGame(){
 nameVal=document.getElementById("playerName").value.trim();
 if(!nameVal)return alert("Please enter your name!");
 document.getElementById("startCard").style.display="none";
 qCard.style.display="block";
 pool=shuffleArray([...QUESTIONS]);i=-1;correct=0;wrong=0;elapsed=0;
 if(timer)clearInterval(timer);
 startTime=Date.now();timer=setInterval(()=>elapsed=Math.floor((Date.now()-startTime)/1000),1000);
 nextQ();
}
function nextQ(){
 feedback.innerHTML="";
 i++;
 if(i>=pool.length)return finishGame();
 const q=pool[i];qnum.textContent=`Question ${i+1}/${pool.length}`;qtext.textContent=q.q;choicesEl.innerHTML="";
 const c=shuffleArray([...q.choices]);
 c.forEach((x,idx)=>{
   const el=document.createElement("div");
   el.className="choice";el.innerHTML=`<div style='font-weight:700'>${String.fromCharCode(65+idx)}.</div> ${x}`;
   el.onclick=()=>pick(x,q,el);
   choicesEl.appendChild(el);
 });
}
function pick(x,q,el){
 const ans=q.choices[q.answerIndex];
 [...choicesEl.children].forEach(c=>c.onclick=null);
 if(x===ans){el.classList.add("correct");correct++;feedback.innerHTML="<div class='feedback correct'>Correct!</div>";}
 else{el.classList.add("wrong");[...choicesEl.children].find(c=>c.textContent.includes(ans))?.classList.add("correct");wrong++;feedback.innerHTML="<div class='feedback wrong'>Wrong!</div>";}
 setTimeout(nextQ,1000);
}
function finishGame(){
 clearInterval(timer);
 const acc=Math.round((correct/(correct+wrong))*100||0);
 const total=formatTime(elapsed);
 leaderboard.push({name:nameVal,score:correct,acc:acc,time:total});
 leaderboard.sort((a,b)=>b.score-a.score);
 showLeaderboard();
 qCard.style.display="none";
 document.getElementById("startCard").style.display="block";
 document.getElementById("playerName").value="";
}
function showLeaderboard(){
 const modal=document.getElementById("modalLeaderboard");
 const tbody=document.querySelector("#leaderboardTable tbody");
 tbody.innerHTML="";
 leaderboard.forEach((p,idx)=>{
  const tr=document.createElement("tr");
  tr.innerHTML=`<td>${idx+1}</td><td>${p.name}</td><td>${p.score}</td><td>${p.acc}%</td><td>${p.time}</td>`;
  tbody.appendChild(tr);
 });
 modal.style.display="flex";
}
document.getElementById("btnPlay").onclick=startGame;
document.getElementById("btnNext").onclick=nextQ;
document.getElementById("btnDone").onclick=finishGame;
document.getElementById("btnLeaderboard").onclick=showLeaderboard;
document.getElementById("closeLeaderboard").onclick=()=>document.getElementById("modalLeaderboard").style.display="none";
document.getElementById("btnReset").onclick=()=>{leaderboard=[];alert("Leaderboard cleared (refresh resets anyway).")};
</script>
</body>
</html>
